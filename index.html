<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Startpagina</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #000;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
}

/* Container */
.btn-container {
    position: relative;
    width: 100%;
    height: 100vh;
}

/* Knoppen */
.btn-container a {
    position: absolute;
    display: block;
    padding: 10px 18px;
    background: #ffcc00;
    color: #000;
    text-decoration: none;
    font-size: 20px;
    border-radius: 10px;
    font-weight: bold;
    box-shadow: 0 14px 30px rgba(0,0,0,0.55);
    transition:
        left 1.5s ease,
        top 1.5s ease,
        transform 1.5s ease,
        opacity 0.6s ease;
}

/* Hover */
.btn-container a:hover {
    transform: scale(1.05);
    z-index: 100;
}

/* Mobiel fallback */
@media (max-width: 600px) {
    .btn-container a {
        position: relative;
        display: block;
        margin: 0 0 16px 15px;
        transform: rotate(0deg) !important;
        top: auto !important;
        left: auto !important;
    }
}
</style>
</head>
<body>

<div class="btn-container">
    <a href="sterren-en-knoppen.html">⭐ Open sterren animatie</a>
    <a href="gedicht.html">⭐ Gedicht</a>
    <a href="fotopagina.html">⭐ Responsive fotopagina</a>
    <a href="vuurwerk 3.html">⭐ Naam en sterretjes 3</a>
    <a href="lijn-rechthoek.html">⭐ Lijn naar rechthoek</a>
</div>

<script>
const buttons = document.querySelectorAll('.btn-container a');
const container = document.querySelector('.btn-container');
const containerWidth = container.clientWidth;
const containerHeight = container.clientHeight;

/* Willekeurig welke knoppen extra draaien */
const rotatingButtons = new Set(
    [...buttons].filter(() => Math.random() < 0.4)
);

/* Eindposities links */
const originalPositions = [];
const startTop = 20;
const leftMargin = 15;
const gap = 16;

buttons.forEach((btn, i) => {
    originalPositions.push({
        top: startTop + i * (btn.offsetHeight + gap),
        left: leftMargin
    });
});

/* Zweef-animatie (kort, stopt vanzelf) */
function startFloating(btn) {
    const amplitude = 8;
    const speed = 0.002 + Math.random() * 0.002;
    const startTime = Date.now();
    let active = true;

    function float() {
        if (!active) return;

        const t = Date.now() - startTime;
        const dx = Math.sin(t * speed * 2 * Math.PI) * amplitude;
        const dy = Math.cos(t * speed * 2 * Math.PI) * amplitude;
        const rot = rotatingButtons.has(btn)
            ? Math.sin(t * speed * 2 * Math.PI) * 12
            : Math.sin(t * speed * 2 * Math.PI) * 4;

        btn.style.transform =
            `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;

        requestAnimationFrame(float);
    }

    float();

    setTimeout(() => {
        active = false;
        btn.style.transform = 'rotate(0deg)';
    }, 1500);
}

/* Start animatie */
window.addEventListener('load', () => {

    /* Startpositie: rechts buiten beeld */
    buttons.forEach(btn => {
        btn.style.top = Math.random() * (containerHeight - 80) + 'px';
        btn.style.left = containerWidth + 200 + Math.random() * 200 + 'px';
        btn.style.opacity = '0';

        if (rotatingButtons.has(btn)) {
            btn.style.transform = 'rotate(180deg)';
        } else {
            btn.style.transform = 'rotate(20deg)';
        }
    });

    /* Invliegen + rotatie */
    setTimeout(() => {
        buttons.forEach((btn, i) => {
            const pos = originalPositions[i];

            btn.style.opacity = '1';

            setTimeout(() => {
                btn.style.top = pos.top + 'px';
                btn.style.left = pos.left + 'px';
                btn.style.transform = 'rotate(0deg)';

                /* zweef pas NA aankomst */
                setTimeout(() => startFloating(btn), 1600);

            }, i * 250);
        });
    }, 100);
});
</script>

</body>
</html>
