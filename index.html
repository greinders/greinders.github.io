<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Startpagina</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #000;
    font-family: Arial, Helvetica, sans-serif;
    padding: 40px;
    box-sizing: border-box;
}

/* Container voor de knoppen */
.btn-container {
    position: relative;
    width: 100%;
    height: 100vh; /* genoeg ruimte voor random */
}

/* Algemene knopstijl */
.btn-container a {
    position: absolute;
    display: block;
    padding: 10px 18px;
    background: #ffcc00;
    color: #000;
    text-decoration: none;
    font-size: 20px;
    border-radius: 10px;
    font-weight: bold;
    box-shadow: 0 14px 30px rgba(0,0,0,0.55);
    transition: all 1s ease; /* transitie voor beweging/rotatie */
}

/* Hover-effect */
.btn-container a:hover {
    transform: scale(1.05);
    z-index: 100;
}

/* Mobiel: terug naar lijst */
@media (max-width: 600px) {
    .btn-container a {
        position: relative;
        display: block;
        margin-bottom: 16px;
        transform: rotate(0deg);
        top: auto !important;
        left: auto !important;
    }
}
</style>
</head>
<body>

<div class="btn-container">
    <a href="sterren-en-knoppen.html">⭐ Open sterren animatie</a>
    <a href="gedicht.html">⭐ Gedicht</a>
    <a href="fotopagina.html">⭐ Responsive fotopagina</a>
    <a href="vuurwerk 3.html">⭐ Naam en sterretjes 3</a>
    <a href="lijn-rechthoek.html">⭐ Lijn naar rechthoek</a>
</div>

<script>
// Selecteer alle knoppen
const buttons = document.querySelectorAll('.btn-container a');

// Definieer originele posities (links onder elkaar)
const originalPositions = [];
const startTop = 0;
const gap = 16; // ruimte tussen knoppen

buttons.forEach((btn, i) => {
    const top = startTop + i * (btn.offsetHeight + gap);
    const left = 0; // helemaal links
    originalPositions.push({ top, left });
    
    // initialiseer positie op origineel (kan even nodig zijn)
    btn.style.top = top + 'px';
    btn.style.left = left + 'px';
});

// Functie: random kriskras posities
function randomizeButtons() {
    buttons.forEach(btn => {
        const offsetTop = (Math.random() - 0.5) * 100; // +/-50px
        const offsetLeft = (Math.random() - 0.5) * 100; // +/-50px
        const rotate = (Math.random() - 0.5) * 20; // +/-10 graden

        btn.style.top = `calc(${btn.offsetTop}px + ${offsetTop}px)`;
        btn.style.left = `calc(${btn.offsetLeft}px + ${offsetLeft}px)`;
        btn.style.transform = `rotate(${rotate}deg)`;
    });
}

// Functie: terug naar originele posities
function resetButtons() {
    buttons.forEach((btn, i) => {
        const pos = originalPositions[i];
        btn.style.top = pos.top + 'px';
        btn.style.left = pos.left + 'px';
        btn.style.transform = 'rotate(0deg)';
    });
}

// Start animatie
window.addEventListener('load', () => {
    // Eerst random positie
    randomizeButtons();
    
    // Na 1,5s terug naar origineel
    setTimeout(resetButtons, 1500);
});
</script>

</body>
</html>
