<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Startpagina</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #000;
    font-family: Arial, Helvetica, sans-serif;
    padding: 40px;
    box-sizing: border-box;
}

/* Speelveld voor de knoppen */
.btn-container {
    position: relative;
    width: 100%;
    height: 70vh;
}

/* Algemene knopstijl */
.btn-container a {
    position: absolute;
    padding: 10px 18px;
    background: #ffcc00;
    color: #000;
    text-decoration: none;
    font-size: 20px;
    border-radius: 10px;
    font-weight: bold;
    box-shadow: 0 14px 30px rgba(0,0,0,0.55);
    transition: all 1s ease; /* transitie voor beweging/rotatie */
}

/* Hover-effect */
.btn-container a:hover {
    transform: scale(1.05);
    z-index: 100; /* altijd bovenaan bij hover */
}

/* ORIGINELE POSITIES */
.btn-container a:nth-child(1) { top: 10%; left: 8%; }
.btn-container a:nth-child(2) { top: 28%; left: 18%; }
.btn-container a:nth-child(3) { top: 22%; left: 42%; }
.btn-container a:nth-child(4) { top: 45%; left: 30%; }
.btn-container a:nth-child(5) { top: 55%; left: 55%; }

/* Mobiel: terug naar lijst */
@media (max-width: 600px) {
    .btn-container { height: auto; }
    .btn-container a {
        position: relative;
        display: block;
        margin-bottom: 16px;
        transform: rotate(0deg);
    }
}
</style>
</head>
<body>

<div class="btn-container">
    <a href="sterren-en-knoppen.html">⭐ Open sterren animatie</a>
    <a href="gedicht.html">⭐ Gedicht</a>
    <a href="fotopagina.html">⭐ Responsive fotopagina</a>
    <a href="vuurwerk 3.html">⭐ Naam en sterretjes 3</a>
    <a href="lijn-rechthoek.html">⭐ Lijn naar rechthoek</a>
</div>

<script>
// Selecteer alle knoppen
const buttons = document.querySelectorAll('.btn-container a');

// Sla originele posities op
const originalPositions = [];
buttons.forEach(btn => {
    const top = btn.offsetTop;
    const left = btn.offsetLeft;
    originalPositions.push({ top, left });
});

// Functie: random positie en rotatie
function randomizeButtons() {
    buttons.forEach(btn => {
        // +/- 50px top/left voor schots en scheef effect
        const offsetTop = (Math.random() - 0.5) * 100;
        const offsetLeft = (Math.random() - 0.5) * 100;
        const rotate = (Math.random() - 0.5) * 20; // +/- 10 graden

        btn.style.top = `calc(${btn.offsetTop}px + ${offsetTop}px)`;
        btn.style.left = `calc(${btn.offsetLeft}px + ${offsetLeft}px)`;
        btn.style.transform = `rotate(${rotate}deg)`;
    });
}

// Functie: terug naar originele posities
function resetButtons() {
    buttons.forEach((btn, i) => {
        const pos = originalPositions[i];
        btn.style.top = `${pos.top}px`;
        btn.style.left = `${pos.left}px`;
        btn.style.transform = `rotate(0deg)`;
    });
}

// Start animatie: random kort na load
window.addEventListener('load', () => {
    randomizeButtons();
    setTimeout(resetButtons, 1500); // 1,5s later terug naar origineel
});
</script>

</body>
</html>
