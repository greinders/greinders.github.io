<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Startpagina</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #000;
    font-family: Arial, Helvetica, sans-serif;
    padding: 40px;
    box-sizing: border-box;
}

/* Speelveld voor de knoppen */
.btn-container {
    position: relative;
    width: 100%;
    height: 70vh;
}

/* Algemene knopstijl */
.btn-container a {
    position: absolute;
    padding: 10px 18px;
    background: #ffcc00;
    color: #000;
    text-decoration: none;
    font-size: 20px;
    border-radius: 10px;
    font-weight: bold;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    transition: transform 0.2s ease;
}

/* subtiel interactie-effect */
.btn-container a:hover {
    transform: scale(1.05);
}

/* KRISKRAS POSITIES */
.btn-container a:nth-child(1) {
    top: 10%;
    left: 8%;
    transform: rotate(-6deg);
    z-index: 3;
}

.btn-container a:nth-child(2) {
    top: 28%;
    left: 18%;
    transform: rotate(4deg);
    z-index: 4;
}

.btn-container a:nth-child(3) {
    top: 22%;
    left: 42%;
    transform: rotate(-3deg);
    z-index: 2;
}

.btn-container a:nth-child(4) {
    top: 45%;
    left: 30%;
    transform: rotate(6deg);
    z-index: 5;
}

.btn-container a:nth-child(5) {
    top: 55%;
    left: 55%;
    transform: rotate(-5deg);
    z-index: 1;
}

/* Mobiel: iets netter, minder overlap */
@media (max-width: 600px) {
    .btn-container {
        height: auto;
    }

    .btn-container a {
        position: relative;
        display: block;
        margin-bottom: 16px;
        transform: rotate(0deg);
    }
}
</style>
</head>

<body>

<div class="btn-container">
    <a href="sterren-en-knoppen.html">⭐ Open sterren animatie</a>
    <a href="gedicht.html">⭐ Gedicht</a>
    <a href="fotopagina.html">⭐ Responsive fotopagina</a>
    <a href="vuurwerk 3.html">⭐ Naam en sterretjes 3</a>
    <a href="lijn-rechthoek.html">⭐ Lijn naar rechthoek</a>
</div>

</body>
</html>
