<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Startpagina</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #000;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
}

/* Container voor knoppen */
.btn-container {
    position: relative;
    width: 100%;
    height: 100vh;
}

/* Algemene knopstijl */
.btn-container a {
    position: absolute;
    display: block;
    padding: 10px 18px;
    background: #ffcc00;
    color: #000;
    text-decoration: none;
    font-size: 20px;
    border-radius: 10px;
    font-weight: bold;
    box-shadow: 0 14px 30px rgba(0,0,0,0.55);
    transition: all 1.5s ease; /* vloeiende overgang naar eindpositie */
}

/* Hover-effect */
.btn-container a:hover {
    transform: scale(1.05);
    z-index: 100;
}

/* Mobiel: terug naar lijst */
@media (max-width: 600px) {
    .btn-container a {
        position: relative;
        display: block;
        margin-bottom: 16px;
        transform: rotate(0deg);
        top: auto !important;
        left: auto !important;
    }
}
</style>
</head>
<body>

<div class="btn-container">
    <a href="sterren-en-knoppen.html">⭐ Open sterren animatie</a>
    <a href="gedicht.html">⭐ Gedicht</a>
    <a href="fotopagina.html">⭐ Responsive fotopagina</a>
    <a href="vuurwerk 3.html">⭐ Naam en sterretjes 3</a>
    <a href="lijn-rechthoek.html">⭐ Lijn naar rechthoek</a>
</div>

<script>
// Selecteer knoppen
const buttons = document.querySelectorAll('.btn-container a');
const container = document.querySelector('.btn-container');
const containerWidth = container.clientWidth;
const containerHeight = container.clientHeight;

// Originele posities links onder elkaar, met marge 15px
const originalPositions = [];
const startTop = 20; // marge boven
const leftMargin = 15; // marge links
const gap = 16; // ruimte tussen knoppen

buttons.forEach((btn, i) => {
    const top = startTop + i * (btn.offsetHeight + gap);
    const left = leftMargin; // marge van 15px
    originalPositions.push({ top, left });

    // initialiseer positie op origineel (voor mobiel fallback)
    btn.style.top = top + 'px';
    btn.style.left = left + 'px';
});

// Functie: random startpositie
function setRandomStartPositions() {
    buttons.forEach(btn => {
        const randTop = Math.random() * (containerHeight - 60);
        const randLeft = containerWidth * 0.6 + Math.random() * (containerWidth * 0.35);
        const rotate = (Math.random() - 0.5) * 40; // +/-20 graden
        btn.style.top = randTop + 'px';
        btn.style.left = randLeft + 'px';
        btn.style.transform = `rotate(${rotate}deg)`;
    });
}

// Zweef-effect, stopt bij terugkomst
function startFloating(btn, targetTop, targetLeft) {
    const amplitude = 10;
    const speed = 0.002 + Math.random() * 0.002;
    const startTime = Date.now();
    let floating = true;

    function float() {
        if (!floating) return;
        const time = Date.now() - startTime;
        const dx = Math.sin(time * speed * 2 * Math.PI) * amplitude;
        const dy = Math.cos(time * speed * 2 * Math.PI) * amplitude;
        const rotate = Math.sin(time * speed * 2 * Math.PI) * 5;
        btn.style.transform = `translate(${dx}px, ${dy}px) rotate(${rotate}deg)`;
        requestAnimationFrame(float);
    }
    float();

    // Stop zweven en glijd terug naar oorspronkelijke plek
    setTimeout(() => {
        floating = false;
        btn.style.transition = 'all 1.5s ease';
        btn.style.top = targetTop + 'px';
        btn.style.left = targetLeft + 'px';
        btn.style.transform = 'rotate(0deg)';
    }, 2000);
}

// Start animatie bij load
window.addEventListener('load', () => {
    setRandomStartPositions();
    buttons.forEach((btn, i) => {
        const pos = originalPositions[i];
        startFloating(btn, pos.top, pos.left);
    });
});
</script>

</body>
</html>
