<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpagina</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: flex-start; /* start van het scherm */
            justify-content: flex-start; /* links uitlijnen */
            background: #000;
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px; /* wat ruimte van randen */
            box-sizing: border-box;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* ruimte tussen knoppen */
        }

        a {
            padding: 20px 32px;
            background: #ffcc00;
            color: #000;
            text-decoration: none;
            font-size: 22px;
            border-radius: 12px;
            font-weight: bold;
            transition: transform 0.1s ease;
        }

        a:active {
            transform: scale(0.97);
        }

        /* Responsive voor kleine schermen (zoals iPhone) */
        @media (max-width: 480px) {
            a {
                font-size: 18px;
                padding: 16px 24px;
            }

            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="btn-container">
        <a href="sterren-en-knoppen.html">⭐ Open sterren animatie</a>
        <a href="fotopagina.html">⭐ responsive fotopagina</a>
        <a href="vuurwerk 3.html">⭐ Naam en sterretjes 3</a>
    </div>

</body>
</html>
